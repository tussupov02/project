<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <header>
        <h2 class="logo">BEST SHOP</h2>
        <nav class="navigation">
            <p class="twoPage">Каталог</p>
            <p class="list-catalog">Список товаров</p>
            <p class="click-basket">Корзина</p>
            <button class="btnLogin">Логин</button>

        </nav>
    </header>
    <div class="main-wrapper">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="from-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input id="emailAuth" type="email">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input id="passAuth" type="password">
                        <label>Password</label>
                    </div>
                    <button type="submit" id="btnAutho" class="btn">Login</button>
                    <div class="login-register">
                        <p>Нету аккаунта?
                            <a href="#" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="from-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <input id="userName" type="text">
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <input id="emailReg" type="email">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input id="passReg" type="password">
                        <label>Password</label>
                    </div>
                    <button type="submit" id="btnReg" class="btn">Login</button>
                    <div class="login-register">
                        <p>Уже есть аккаунт?
                            <a href="#" class="login-link">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="color_gradient"></div>
    <div class="content">

    </div>
    <div class="basket">
        <span class="icon-close-basket">
            <ion-icon name="close-outline"></ion-icon>
        </span>
    </div>
    <div class="catalog">
        <span class="icon-close-catalog">
            <ion-icon name="close-outline"></ion-icon>
        </span>
    </div>
    <div class="user-regis">
        <span class="icon-close-user">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="hello-user">
            <p class="text-Name">Hello: </p>
            <button id="btnName">Выйти?</button>
        </div>
    </div>
    <script src="mainPage.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
